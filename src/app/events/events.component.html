      <section id="speakers" class="wow fadeInUp">
        <div class="container"> 
          <div class="section-header">
            <h2>Les événements</h2>
            <p>Vous Trouverez ici tous les événements</p>
          </div>
  
          <div class="row" >
            <div  class="col-lg-4 col-md-6" *ngFor="let e of events | filterSearch:searchValue">
              <div class="speaker">
                <img src="assets/img/speakers/1.jpg" alt="Speaker 1" class="img-fluid">
                <div class="details">
                  <h3>{{e.nom}}</h3>
                  <h2>{{e.categorie}}</h2>

                  <p>  
                    <a routerLink="/eventpage/{{e.idEvents}}">Plus des détailes</a>              
                    </p>
  
  
                  <div class="social"> 
                    <a href=""><i class="fa fa-twitter"></i></a>
                    <a href=""><i class="fa fa-facebook"></i></a>
                    <a href=""><i class="fa fa-google-plus"></i></a>
                    <a href=""><i class="fa fa-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
           
           
            
           
          </div>
        </div>
  
      </section>
