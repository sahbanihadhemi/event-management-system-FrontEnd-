

  
  <div class="modal-dialog modal-notify modal-warning" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center" style="background-color:crimson;">
    <h4 class="modal-title white-text w-100 font-weight-bold py-2">Subscribe</h4> 
  
        <button type="button" class="close" data-dismiss="modal" mat-button  (click)="closeDialog()"  aria-label="Close">

          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
  <form  #loginform=ngForm (ngSubmit)="login()">
    <div class="md-form mb-5">
      <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
      
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="form.username">
    
    </div>

    <div class="md-form">
      <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
      <input type=" password" class="form-control" name="password" placeholder="password" [(ngModel)]="form.password">

    </div>
    <div class="modal-footer justify-content-center">
      <button type="submit" mdbBtn color="warning" outline="true" class="waves-effect" mdbWavesEffect>Send
        <mdb-icon far icon="paper-plane" class="ml-1"></mdb-icon>
      </button>
     <p style="color: darkgray;">Vous n'avez pas encore de compte ? <a (click)="openRegister()" style="border-color: darkred;">S'inscrire</a></p>
  
    </div>
  </form>
</div>
    
<!--Footer-->

</div>
<!--/.Content-->
</div>
