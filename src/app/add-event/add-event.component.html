    <section id="contact" class="section-bg wow fadeInUp">

        <div class="container">
  
          <div class="section-header">
            <h2>Ajouter une evenement
            </h2>
            <p>Si vous avez des questions, n'h√©sitez pas de nous contacter</p>
          </div>
  
          <div class="row contact-info">
  
            <div class="col-md-4">
              <div class="contact-address">
                <i class="ion-ios-location-outline"></i>
                <h3>Address</h3>
                <address>A108 Adam Street, NY 535022, USA</address>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="contact-phone">
                <i class="ion-ios-telephone-outline"></i>
                <h3>Phone Number</h3>
                <p><a href="tel:+155895548855">+1 5589 55488 55</a></p>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="contact-email">
                <i class="ion-ios-email-outline"></i>
                <h3>Email</h3>
                <p><a href="mailto:info@example.com">info@example.com</a></p>
              </div>
            </div>
  
          </div>
  
          <div class="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <form class="contactForm"  #addForm=ngForm (ngSubmit)="addEvent()" >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom " data-rule="minlen:4" [(ngModel)]="even.nom" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="lieu" class="form-control" id="lieu" placeholder="Lieu " data-rule="minlen:4" [(ngModel)]="even.lieu" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>
              
              </div>
              <div class="form-row">

              <!--Date debut  -->
              <div class="form-group col-md-6">
                <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                <div class="col-10">
                  <input class="form-control" type="datetime-local" name="datedebut" [(ngModel)]="even.dateDebut" value="2011-08-19T13:45:00" id="example-datetime-local-input">
                </div>
            </div>
              <!-- date fin -->
              <div class="form-group col-md-6">
                <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                <div class="col-10">
                  <input class="form-control" type="datetime-local" name="datefin"  [(ngModel)]="even.dateFin" value="2011-08-19T13:45:00" id="example-datetime-local-input">
                </div>
            </div>
            </div>
              <div class="form-group">
                <textarea class="form-control" name="description"  [(ngModel)]="even.description" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Description"></textarea>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit">Ajouter</button></div>
            </form>
          </div>
  
        </div>
      </section><!-- event -->
